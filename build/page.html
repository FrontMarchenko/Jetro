<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- header -->
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__logo">
              <a href="#" class="logo">
                <div class="logo__Jet">Jet</div>
                <div class="logo__Ro">Ro</div>
              </a>
            </div>
            <div class="header__nav">
              <nav class="navigation">
                <a href="#">home</a>
                <a href="#">about us</a>
                <a href="#">blog</a>
                <a href="#">portfolio</a>
                <a href="#">contact us</a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- blog -->
      <div class="blog">
        <div class="container">
          <h1 class="blog__heading"> blog </h1>
        </div>
      </div>
      <!-- end blog -->
      <!-- slider -->
      <main class="main">
        <div class="container">
          <div class="slider section-top">
            <div class="slider__next">
              <svg class="icon icon-arrow">
                <use xlink:href="img/sprite.svg#icon-arrow"></use>
              </svg>
            </div>
            <div class="slider__prev">
              <svg class="icon icon-arrow">
                <use xlink:href="img/sprite.svg#icon-arrow"></use>
              </svg>
            </div>
            <div class="slider__slides" js-main>
              <div class="slider__slide slide" style="background: url(../img/slide.png);"> </div>
              <div class="slider__slide slide" style="background: url(../img/slide.png);"> </div>
              <div class="slider__slide slide" style="background: url(../img/slide.png);"> </div>
            </div>
            <div class="inner">
              <div class="inner__info">
                <a href="#" class="inner__link">
                  <h3 class="inner__heading">date</h3>
                  <h4 class="inner__description">April 15, 2012</h4>
                </a>
              </div>
              <div class="inner__promo"></div>
            </div>
          </div>
        </div>
      </main>
      <h1></h1>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
